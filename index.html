<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BNP Paribas Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #007a5e, #00a86b);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .login-wrapper {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #007a5e;
      object-fit: cover;
      object-position: center;
      margin-bottom: 20px;
      background-color: #eee;
    }

    h2 {
      color: #007a5e;
      margin-bottom: 30px;
    }

    label {
      text-align: left;
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #007a5e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005e47;
    }

    .loader {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loader .spinner {
      width: 70px;
      height: 70px;
      border: 8px solid #fff;
      border-top-color: #00a86b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loader img {
      width: 100px;
      margin-bottom: 20px;
      animation: zoomPulse 1.5s ease-in-out infinite;
    }

    .loader p {
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes zoomPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 500px) {
      .login-wrapper {
        padding: 30px 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <!-- Profile Image -->
    <img
      id="profile"
      class="profile-pic"
      src="https://bnp-paribas-banking.github.io/BNP-ASSETS/download.jpeg"
      alt="User Profile"
    />

    <!-- Login Form -->
    <h2>Login to BNP Paribas</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Loader Screen -->
  <div class="loader" id="loader">
    <img src="https://bnp-paribas-banking.github.io/BNP-ASSETS/download.jpeg" alt="BNP Paribas Logo" />
    <div class="spinner"></div>
    <p>Verifying your BNP Paribas credentials...</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loader = document.getElementById('loader');

    // Check login state
    window.onload = () => {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = "paribas-banking.html";
      }
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "paribas" && password === "1800") {
        loader.style.display = 'flex';
        localStorage.setItem('isLoggedIn', 'true');
        setTimeout(() => {
          window.location.href = "paribas-banking.html";
        }, 3000);
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
